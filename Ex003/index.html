<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003 - JavaScript</title>
<style>
    body{
        font-size: 2em;
        font-family: sans-serif;
        font-weight: bold;
    }
</style>
</head>
<body>
        <h1>Exemplo: var s = 'JavaScript'</h1>
            <p>
                s.length = tamanho da string (total de caracteres)
            </p>
            <p>
                s.toUpperCase() (transformar todas as letras em MAIÚSCULAS)
            </p>
            <p>
                s.toLowerCase() (transfomar todas as letras em minúsculas)
            </p>
    <script>
      var nome = window.prompt('Qual é seu nome?')
      document.writeln(`O nome ${nome} tem ${nome.length} letras<br>`)
      document.writeln(`Seu nome em maiúsculas fica ${nome.toUpperCase()}<br>`)
      document.writeln(`Seu nome em minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
